{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4>Update Ticket</h4>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="issue" class="forrm-label">Issue Title</label>
                {% render_field form.title class="form-control" %}
              </div>
              <div class="mb-3">
                <label for="description" class="forrm-label">Description</label>
                {% render_field form.description class="form-control" %}
              </div>
              <button  class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
